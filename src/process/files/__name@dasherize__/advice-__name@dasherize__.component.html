<div bsModal #advice<%= classify(name) %>Modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #itemCreateForm="ngForm" role="form" novalidate class="form-validation">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>填写医嘱：{{medical_name}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" attr.aria-label="关闭">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="yypc" class="control-label">用药频次</label><span style="color: red;">*</span>
                                <select name="yypc" class="form-control" [(ngModel)]="yypc" required>
                                    <option *ngFor="let item of config.yypc" value="{{item.code}}">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="mcyl" class="control-label">每次用量</label><span style="color: red;">*</span>
                                <input name="mcyl" type="number" class="form-control" [(ngModel)]="mcyl" min="1" required />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="yyts" class="control-label">用药天数</label><span style="color: red;">*</span>
                                <input name="yyts" type="number" class="form-control" [(ngModel)]="yyts" min="1" required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="yf" class="control-label">用法</label>
                                <input name="yf" type="text" class="form-control" [(ngModel)]="yf" />
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!itemCreateForm.form.valid">保存</button>
                    <button type="button" class="btn btn-primary" (click)="close()">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
