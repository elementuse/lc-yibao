<div [@routerTransition]>
    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <span>诊断</span>
                </h3>
                <span class="m-section__sub">
                    诊断配置
                </span>
            </div>
  
        </div>
    </div>
    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
          <div class="m-portlet__body">
              <div class="m-form m-form--label-align-right">
                  <form  autocomplete="off">
                      <div class="form-body">
                          <div class="row m--margin-bottom-10">
                              <div class="col-md-4">
                                  <label for="Keyword">关键字</label>
                                  <input id="Keyword" [(ngModel)]="filters.keyword" name="keyword" class="form-control" placeholder="请输入关键字进行搜索..." type="text">
                              </div>
                              <div class="col-md-4">
                                  <label for="source">来源：</label>
                                  <select id="source" class="form-control" name="source" [(ngModel)]="filters.source" tabindex="-98" >
                                      <option value="">全部</option>
                                      <option value="2">诊所</option>
                                      <option value="">系统</option>
                                  </select>
                              </div>
                              <div class="col-md-4">
                                  <label for="status">状态：</label>
                                  <select id="status" class="form-control" name="status" [(ngModel)]="filters.status" tabindex="-98" >
                                      <option value="">全部</option>
                                      <option [value]="ichannelObjectState.NotInUse">未启用</option>
                                      <option [value]="ichannelObjectState.InUse">启用</option>
                                  </select>
                              </div>
                          </div>
                          <div class="row m--margin-bottom-10">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-primary" (click)="getList()" [disabled]="isLoading"><i class="fa fa-search"></i> 搜索</button>
                                <button *ngIf="isHost&&(channel=='ShenzhenYibao'||channel=='Changxing'||channel=='Hangzhou')" class="btn btn-primary" (click)="import()" [disabled]="isLoading"><i class="fa fa-plus"></i> 导入诊断</button>
                                <button *ngIf="!isHost" class="btn btn-primary" (click)="showRegisterModal()" [disabled]="isLoading"><i class="fa fa-plus"></i> 注册新诊断</button>
                                 <button *ngIf="isHost" class="btn btn-primary" (click)="showModal()"><i class="fa fa-plus"></i> 录入新诊断</button> 
                                
                            </div>
                        </div>
                      </div>
                  </form>
              </div>
              <div class="row align-items-center">
                  <!--<Primeng-TurboTable-Start>-->
                  <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                      <p-table #dataTable
                      (onLazyLoad)="getList($event)"
                      [value]="primengTableHelper.records"
                      rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                      [paginator]="false"
                      [lazy]="true"
                      [responsive]="primengTableHelper.isResponsive">
                 <ng-template pTemplate="header">
                     <tr>
                         <th style="width:130px">操作</th>
                         <th pSortableColumn="tenancyName">
                             保险系统编号
                             <p-sortIcon field="tenancyName"></p-sortIcon>
                         </th>
                         <th pSortableColumn="name">
                             保险系统名称
                             <p-sortIcon field="name"></p-sortIcon>
                         </th>
                         <!-- <th>{{l('Edition')}}</th> -->
                         <!-- <th pSortableColumn="subscriptionEndDateUtc">
                             医院系统编号
                             <p-sortIcon field="subscriptionEndDateUtc"></p-sortIcon>
                         </th> -->
                         <th pSortableColumn="isActive">
                             状态
                             <p-sortIcon field="isActive"></p-sortIcon>
                         </th>
                         <!-- <th pSortableColumn="creationTime">
                             {{l('CreationTime')}}
                             <p-sortIcon field="creationTime"></p-sortIcon>
                         </th> -->
                     </tr>
                 </ng-template>
                 <ng-template pTemplate="body" let-record="$implicit">
                     <tr>
                         <td style="width: 130px">
                             <div class="btn-group dropdown">
                                 <button class="dropdown-toggle btn btn-sm btn-primary"
                                         data-toggle="dropdown"
                                         aria-haspopup="true"
                                         aria-expanded="false">
                                     <i class="fa fa-cog"></i><span class="caret"></span> 操作
                                 </button>
                                 <ul class="dropdown-menu">
                                     <li>
                                         <a (click)='delete(record)'>删除</a>
                                     </li>
                                     <li>
                                         <a (click)='createDiagnoseComponent.show(channel,record.id)'>查看</a>
                                     </li>
                                 </ul>
                             </div>
                         </td>
                         <td>
                             <i *ngIf="record.connectionString" class="fa fa-database" title="{{l('HasOwnDatabase')}}"></i>
                             {{record.channelObjectId}}
                         </td>
                         <td>{{record.channelObjectName}}</td>
                         <!-- <td>{{record.hisObjectId}}</td> -->
                         <!-- <td>
                             {{ record.subscriptionEndDateUtc ? (record.subscriptionEndDateUtc | momentFormat:'L') : '-'}}
                         </td> -->
                         <td>
                             <span *ngIf="record.state == 1" class="label label-success">有效</span>
                             <span *ngIf="record.state != 1" class="label label-default">无效</span>
                         </td>
                         <!-- <td>
                             {{record.creationTime | momentFormat:'L'}}
                         </td> -->
                     </tr>
                 </ng-template>
             </p-table>
             <div class="primeng-paging-container">
                 <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                              #paginator
                              (onPageChange)="getList($event)"
                              [totalRecords]="primengTableHelper.totalRecordsCount"
                              [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                 </p-paginator>
                 <span class="total-records-count">
                    总数：{{primengTableHelper.totalRecordsCount}}                 
                </span>
             </div>
                   </div>
              </div>
            </div>
            </div>
            </div>

            <createDiagnoseModal #createDiagnoseModal (modalSave)="getList()"></createDiagnoseModal>
            <registerDiagnoseModal #registerDiagnoseModal (modalSave)="getList()"></registerDiagnoseModal>
            <shenzhenImportDiagnoseModal #shenzhenImportDiagnoseModal></shenzhenImportDiagnoseModal>
            <changxingImportDiagnoseModal #changxingImportDiagnoseModal></changxingImportDiagnoseModal>
            <hangzhouImportDiagnoseModal #hangzhouImportDiagnoseModal></hangzhouImportDiagnoseModal>
  </div>
