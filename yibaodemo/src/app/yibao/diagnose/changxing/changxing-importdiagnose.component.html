<div bsModal #changxingImportDiagnoseModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true"
    [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>导入诊断</span>
                </h4>
                <button type="button" class="close" (click)="close()" attr.aria-label="关闭">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        当前下载最大流水号：<input [(ngModel)]="currentNo" class="form-control" style="width:100px; display:inline;" type="text" [disabled]="importing">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info" (click)="import()"  [disabled]="importing">开始导入</button>
                <button type="button" class="btn btn-danger" (click)="close()">关闭</button>
            </div>
        </div>
    </div>
</div>
