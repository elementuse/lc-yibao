<div bsModal #importErrorModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true"
    [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>上传错误提示</span>
                </h4>
                <button type="button" class="close" (click)="close()" attr.aria-label="关闭">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <table class="table table-striped">
                        <tr>
                            <th>编号</th>
                            <th>失败原因</th>
                        </tr>
                        <tr *ngFor="let item of items">
                                <td>{{item.channelObjectId}}</td>
                                <td>{{item.error}}</td>
                        </tr>
                    </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="close()">关闭</button>
            </div>
        </div>
    </div>
</div>
