<div bsModal #registerDepartmentModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
                <form #departmentNewForm="ngForm" role="form" novalidate class="form-validation">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>注册科室</span>
                </h4>
                <button type="button" class="close" (click)="close()" attr.aria-label="关闭">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- <div class="col-md-12">
                        <p-dropdown [options]="channels" [(ngModel)]="selectedChannel" placeholder="请选择" optionLabel="name" [showClear]="true" [style]="{'width':'150px'}"></p-dropdown>
                    </div> -->
                    <div class="col-md-12">
                        <div class="form-group" *ngIf="useChannelObjectDirectory">
                            <label for="channelselect" class="control-label">医保中心科室编号</label>
                            <select id="channelselect" class="form-control select2" required></select>
                        </div>
                    </div>
                    <div class="col-md-6" *ngIf="!useChannelObjectDirectory">
                        <div class="form-group">
                            <label for="channelid" class="control-label">医保中心科室编号</label>
                            <input id="channelid" name="channelid" class="form-control" [(ngModel)]="channelObjectId" required/>
                        </div>
                    </div>
                    <div class="col-md-6" *ngIf="!useChannelObjectDirectory">
                        <div class="form-group">
                            <label for="channelname" class="control-label">医保中心科室名称</label>
                            <input id="channelname" name="channelname" class="form-control" [(ngModel)]="channelObjectName" required />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group" *ngIf="useHisObjectDirectory">
                            <label for="hisselect" class="control-label">医院系统科室名称</label>
                            <select id="hisselect" class="form-control select2" required></select>
                            <input type="hidden" name="hisObjectId" [(ngModel)]="hisObjectId" required>
                        </div>
                    </div>
                    <div class="col-md-6" *ngIf="!useHisObjectDirectory">
                        <div class="form-group">
                            <label for="hisid" class="control-label">医院系统科室编号</label>
                            <input id="hisid" name="hisid" class="form-control" [(ngModel)]="hisObjectId" required />
                        </div>
                    </div>
                </div>
                <div class="table-scrollable" *ngIf="fields.length">
                    <table class="table table-hover dataTable" id="table1">
                        <thead>
                            <tr>
                                <th style="display:none">filedName</th>
                                <th>字段名</th>
                                <th style="display:none">字段类型code</th>
                                <th>字段类型</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let field of fields">
                                <td>{{(field.displayName&&field.displayName.length>0)?field.displayName:field.fieldName}}</td>
                                <td>{{field.fieldTypeName}}</td>
                                <td>
                                    <input type="text" [name]="field.fieldName" class="form-control" [(ngModel)]="field.value" placeholder="{{field.note}}" [disabled]="field.source==0 && useChannelObjectDirectory"
                                        *ngIf="field.fieldType!=3" [required]="field.required" />
                                    <select [(ngModel)]="field.value" name="lookup" class="form-control" *ngIf="field.fieldType==3" [required]="field.required" [disabled]="field.source==0 && useChannelObjectDirectory">
                                        <option *ngFor="let item of field.lookup" value="{{item.value}}">{{item.name}}</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="close()">关闭</button>
                <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!departmentNewForm.form.valid">保存</button>
            </div>
        </form>
        </div>
    </div>
</div>
